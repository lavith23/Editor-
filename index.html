<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <title>WebCut Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">WebCut üé¨</div>
        <div class="nav-links">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('editor')">Editor</button>
            <button onclick="showPage('projects')">My Projects</button>
        </div>
    </nav>

    <section id="page-home" class="page">
        <div class="hero">
            <h1>Create magic today.</h1>
            <button class="main-btn" onclick="showPage('editor')">+ New Project</button>
        </div>
    </section>

    <section id="page-editor" class="page hidden">
        <div class="editor-container">
            <aside class="sidebar">
                <button title="Media">üìÅ</button>
                <button title="Text">T</button>
                <button title="Effects">‚ú®</button>
                <button title="Audio">üéµ</button>
            </aside>

            <main class="work-area">
                <div class="preview-panel">
                    <video id="player" controls></video>
                </div>
                
                <div class="timeline">
                    <div class="timeline-header">
                        <span>Timeline</span>
                        <input type="file" id="uploader" hidden>
                        <button onclick="document.getElementById('uploader').click()">Import Media</button>
                        <button id="export-btn" class="export-btn">Export MP4</button>
                    </div>
                    <div class="track" id="video-track">
                        <p id="status">Drop media here to start editing</p>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <section id="page-projects" class="page hidden">
        <h2>Your Saved Projects</h2>
        <p>No projects saved yet.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
